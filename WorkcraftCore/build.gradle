sourceSets {
    main {
        resources {
            srcDir 'src'
        }
    }
}

jar {
    // Include all dependencies in the jar
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    // Main class to run
    manifest {
        attributes 'Main-Class': 'org.workcraft.Console'
    }
}
